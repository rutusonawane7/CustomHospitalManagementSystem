spring.application.name=HospitalManagement

server.address=0.0.0.0

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/hospitalmanagement?createDatabaseIfNotExist=true&useUnicode=true
spring.datasource.username=root
spring.datasource.password=ruturutu
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# JWT Configuration
# ===============================
jwt.secret=hospital-secret-key
jwt.expiration=3600000
jwt.refreshExpirationMs=86400000

# ===============================
# HTTPS / SSL Configuration
# ===============================
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=hospital
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=springboot

# ===============================
# Multipart File Upload
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# Misc
# ===============================
spring.main.allow-circular-references=true